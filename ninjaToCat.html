<!DOCTYPE html>

    <!-- add my jquery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- css file -->
        <style>
            
            *{
                margin: 0;

            }

            #wrapper{

                /* centers all my div tags  */
               text-align: center;
             
               background-color: rgb(48, 9, 48);

            }
            img
            {

            }

    <!-- jquery file -->
        <script>
            // start the jquery library
           $(document).ready( function(){

            alert("Jquery is loaded ");
        
            $('img').click(function()
            {
                // display imagE BELLOW CAT
                $(this).attr('temp',$(this).attr('src'));
                $(this).attr('src', $(this).attr('alt-src'));
                $(this).attr('alt-src', $(this).attr('temp'));
            });


           });
        

        
        </script>

</head>
<body>

    <div id="wrapper">

        <div class="imageSet" id="ninja0Bellow">
